<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="manifest" href="../manifest.json"/>
	<link rel="icon" href="../cat.svg"/>
	<title>IndexedDB API</title>

	<style>
		*::selection {
			all: unset;
		}
		fieldset {
			max-width: 500px;
			margin-inline: auto;
		}

		legend:has(:nth-child(2)) {
			display: inline-flex;
			width: 100%;
			justify-content: space-between;
			position: relative;
		}

		legend > *:first-child {
			padding: 0;
			margin: 0;
			display: inline-flex;
			width: 100%;
			align-items: center;
		}

		legend > *:first-child::after {
			content: "";
			display: inline-block;
			border-bottom: 2px solid gray;
			flex: 1
		}

		form {
			display: flex;
			flex-direction: column;
			gap: 8px;
		}

		form > label {
			display: inline-flex;
		}

		label > *:first-child {
			min-width: 50px;
		}

		#preview-attach-file, #preview-video {
			display: inline-block;
			width: 100px;
			height: 100px;
			border: 1px dashed;
			border-radius: 4px;
		}

		#content {
			display: flex;
			gap: 4px;
			flex-wrap: wrap;
		}

		dialog {
			text-align: center;
		}

		.btn {
			all: unset;
			cursor: pointer;
			width: 30px;
			text-align: center;
			aspect-ratio: 1;
			border-radius: 50%;
			font-size: 24px;
			color: gray;
		}

		.btn:hover {
			background: rgba(128, 128, 128, 0.1);
		}

		.btn:active {
			background: rgba(128, 128, 128, 0.3);
			color: #fff
		}
	</style>
	<style>
		#warning summary::marker {
			content: ''
		}

		#warning {
			position: fixed;
			top: 0;
			left: 0;
			text-align: center;
			width: 100%;
		}
	</style>

	<style>
		#settings {
			position: relative;
		}

		#settings ul {
			position: absolute;
			border: 1px solid;
			margin: 0;
			padding: 0;
			background: #fff;
			display: flex;
			flex-direction: column;
			width: max-content;
			top: 100%;
			right: 0;
			z-index: 1;
		}

		#settings ul:before {
			content: ' Selected (' attr(data-selected) ')';
			color: gray;
			font-size: 14px;
			text-align: end;
			padding-inline: 10px;
			font-style: italic;
		}

		#settings li::marker {
			content: ''
		}

		#settings li {
			padding: 5px 10px;
			display: inline-flex;
			justify-content: space-between;
			gap: 4px;
			cursor: pointer;
		}

		#settings li:hover {
			background: rgba(128, 128, 128, 0.1);
		}

		#settings li:active {
			background: rgba(128, 128, 128, 0.3);
			color: #fff;
		}
	</style>
</head>
<body>
<nav>
	<ul>
		<li><a href="../">Home</a></li>
		<li><a href="../ScreenCapture/index.html">ScreenCapture</a></li>
	</ul>
</nav>
<details id="warning">
	<summary></summary>
	<div id="warning-content">
		<template shadowrootmode="open">
			<slot></slot>
			<style>
				::slotted(*) {
					padding: 10px;
					margin: 0;
					position: relative;
					display: block;
				}

				::slotted(*):after, ::slotted(*):before {
					content: '';
					display: block;
					position: absolute;
					width: 100%;
					height: 100%;
					left: 0;
					top: 0;
				}

				::slotted(*):after {
					background: currentColor;
					opacity: 0.3;
				}

				::slotted(*):before {
					background: #fff;
					z-index: -1;
				}

				::slotted(.success) {
					color: green;
				}

				::slotted(.fail) {
					color: red;
				}
			</style>
		</template>
	</div>
</details>

<fieldset>
	<legend>
		<p>Upload File</p>
		<button id="reload" class="btn">↺</button>
	</legend>
	<form>
		<label for="attach-file"><span>&nbsp;</span><input type="file" id="attach-file" required/></label>
		<input value="" name="file" hidden id="file"/>
		<label>
			<span></span>
			<div>
				<template shadowrootmode="open">
					<slot name="file"></slot>
				</template>
				<object id="preview-attach-file" slot="file"></object>
				<video id="preview-video"></video>
			</div>

		</label>
		<label for="title"><span>Title: </span><input id="title" name="title" required/></label>
		<input type="submit" value="Submit"/>
	</form>
</fieldset>
<fieldset>
	<legend>Search</legend>
	<input id="search" autocomplete="off"/>
</fieldset>
<fieldset id="preview">
	<legend>
		<p>Preview</p>
		<details id="settings">
			<summary class="btn">⚙</summary>
			<ul id="settings-content">
				<li id="unselect">Unselect All <span>⮐</span></li>
				<li id="clear">Clear <span>×</span></li>
				<li id="multi-delete">Multi-delete <span>×²</span></li>
			</ul>
		</details>
	</legend>
	<template id="preview-template">
		<label class="wrap">
			<input type="checkbox" hidden/>
			<slot name="file" class="preview-file"></slot>
			<slot name="label" class="file-name"></slot>
			<div id="popover">
				<button id="open">Open New Tab</button>
				<button id="delete">Delete</button>
				<button id="edit">Edit</button>
				<a href="#" id="download" download>Download</a>
			</div>
		</label>
		<dialog open hidden>
			<p>Filename will be changed to '
				<slot></slot>
				'
			</p>
			<button>Cancel</button>
			<button>OK</button>
		</dialog>

		<style>
			dialog {
				text-align: center;
			}

			dialog button {
				all: revert;
			}

			slot[name='label']::slotted(*) {
				all: unset;
				max-width: 400px;
			}

			slot[name='file']::slotted(:not(video)) {
				width: 50px;
			}

			.wrap {
				width: fit-content;
				position: relative;
				cursor: pointer;
			}

			#popover {
				position: absolute;
				border: 1px solid;
				background: #fff;
				display: flex;
				flex-direction: column;
				min-width: 100px;
				width: max-content;
				border-radius: 2px;
				z-index: 1;
				text-align: center;
			}

			button {
				background: unset;
				margin: 0;
				padding: 10px;
				text-align: center;
				border: none;
				cursor: pointer;
			}

			button:hover {
				background: rgba(211, 211, 211, 0.38);
			}

			button:active {
				background: lightgray;
			}

			.preview-file {
				box-shadow: 0 0 5px 0;
				min-width: 50px;
				height: fit-content;
				display: flex;
				border-radius: 4px;
				justify-content: center;
				align-items: center;
			}

			.wrap:has(input:checked) > .preview-file {
				outline: 2px solid blue;
			}

			::slotted(*) {
				margin: 0;
				padding: 0;
				display: inline-block;
				text-align: center;
				width: 100%;
			}

			::slotted(video) {
				max-width: 100%;
			}

			::slotted(:not(video)) {
				pointer-events: none;
			}

			.file-name {
				font-weight: 700;
				font-size: 14px;
				text-align: center;
			}
		</style>
	</template>
	<div id="content">
		<template shadowrootmode="open">
			<slot name="content"></slot>
		</template>
	</div>
	<dialog id="warning-dialog">
		<p id="warning-message">All Data Clear, Cannot Undo!!</p>
		<button id="warning-confirm">OK</button>
		<button id="warning-cancel">Cancel</button>
	</dialog>
</fieldset>
<script src="idb.js"></script>
</body>
</html>
